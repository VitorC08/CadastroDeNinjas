<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #1e1e2e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 24px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-weight: 600;
            color: #f0f0f0;
            font-size: 1.8rem;
        }

        .card {
            background: #252536;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            padding: 28px;
            max-width: 600px;
            margin: 0 auto;
        }

        .ninja-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            border: 2px solid #4a6fa5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.6rem;
        }

        p {
            margin: 10px 0;
            font-size: 1.05rem;
            color: #cfd8e6;
        }

        strong {
            color: #a0b3d0;
            font-weight: 600;
        }

        h3 {
            margin-top: 28px;
            margin-bottom: 16px;
            color: #a0b3d0;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #2a2a3a;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #2d2d44;
            color: #c5c5d5;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #2f2f40;
        }

        tr:hover {
            background-color: #35354b;
        }

        /* Botão */
        .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            color: white;
            background-color: #4a6fa5;
            transition: all 0.2s ease;
            text-align: center;
            border: none;
        }

        .btn:hover {
            background-color: #3d5a80;
            transform: translateY(-2px);
        }

        /* Centraliza o botão abaixo do card */
        .actions {
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>
<h1>Detalhes do Ninja</h1>

<div class="card">
    <img th:src="${ninja.imgUrl}" alt="Foto de ${ninja.nome}" class="ninja-img" />

    <h2 th:text="${ninja.nome}"></h2>

    <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>

    <h3>Missões</h3>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Dificuldade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(ninja.missoes)}">
            <td colspan="2" style="text-align: center; color: #888;">Nenhuma missão atribuída</td>
        </tr>
        <tr th:each="missao : ${ninja.missoes}">
            <td th:text="${missao.nome}"></td>
            <td th:text="${missao.dificuldade}"></td>
        </tr>
        </tbody>
    </table>

    <div class="actions">
        <a href="/ninjas/ui/listar" class="btn">Voltar para a lista</a>
    </div>
</div>
</body>
</html>
